syntax = "proto3";
import "common/v1/common.proto";

package ads.v1;

message Advertisement {
  common.v1.AdvertisementId id = 1;
  oneof content {
    TextAdvertisement text_ad = 2;
  }
}

message TextAdvertisement {
  string call_to_action = 1; // Text for the ad call-to-action
  string text = 2; // The advertisement text content
  string target_url = 3; // URL for the ad destination
  string sponsor_name = 4; // Name of the advertiser
}