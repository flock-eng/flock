name: Flock API

on:
  push:
    branches: [ main ]
    paths:
      - "flock-api/**"
  pull_request:
    branches: [ main ]
    paths:
      - "flock-api/**"

jobs:
  # 1) Build & test on Pull Request
  build-flock-api-pr:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('flock-api/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      # Optional: Lint/test steps
      # - name: Go deps
      #   run: |
      #     cd flock-api
      #     go mod download
      #
      # - name: Go Lint
      #   run: |
      #     cd flock-api
      #     golangci-lint run
      #
      # - name: Go Test
      #   run: |
      #     cd flock-api
      #     go test ./...

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: ./flock-api
          file: ./flock-api/Dockerfile
          load: true  # Build for local testing
          tags: wcygan/flock-api:pr
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # 2) Build & Push on push to main
  build-and-push-flock-api:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('flock-api/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      # Optional: Lint/test steps
      # - name: Go deps
      #   run: |
      #     cd flock-api
      #     go mod download
      #
      # - name: Go Lint
      #   run: |
      #     cd flock-api
      #     golangci-lint run
      #
      # - name: Go Test
      #   run: |
      #     cd flock-api
      #     go test ./...

      - name: Determine version
        id: version
        run: echo "VERSION=$(date +'%Y%m%d.%H%M%S')" >> $GITHUB_ENV

      - name: Build and Push the flock-api image
        uses: docker/build-push-action@v5
        with:
          context: ./flock-api
          file: ./flock-api/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          cache-from: type=registry,ref=wcygan/flock-api:latest
          cache-to: type=inline
          tags: |
            wcygan/flock-api:latest
            wcygan/flock-api:${{ env.VERSION }}
