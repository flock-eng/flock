apiVersion: apps/v1
kind: Deployment
metadata:
  name: flock-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flock-api
  template:
    metadata:
      labels:
        app: flock-api
    spec:
      containers:
        - name: flock-api
          image: wcygan/flock-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: FRONTEND_ORIGIN
              valueFrom:
                secretKeyRef:
                  name: tailnet-domain
                  key: frontend-origin
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            periodSeconds: 1
            failureThreshold: 3
            successThreshold: 1
            timeoutSeconds: 1
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            periodSeconds: 1
            failureThreshold: 5
            timeoutSeconds: 1
          startupProbe:
            httpGet:
              path: /healthz
              port: 8080
            periodSeconds: 1
            failureThreshold: 30
            timeoutSeconds: 1
---
apiVersion: v1
kind: Service
metadata:
  name: flock-api
spec:
  type: ClusterIP
  selector:
    app: flock-api
  ports:
    - port: 8080
      targetPort: 8080
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: flock-api-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: flock-api
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
