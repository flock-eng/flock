apiVersion: skaffold/v4beta1
kind: Config
metadata:
  name: keycloak-configuration
deploy:
  helm:
    releases:
      - name: keycloak
        repo: https://charts.bitnami.com/bitnami
        remoteChart: keycloak
        version: 24.2.0
        namespace: keycloak
        createNamespace: true
        wait: true
        valuesFiles:
          - keycloak-values.yaml