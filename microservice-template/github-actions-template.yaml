name: template-service

on:
  push:
    branches: [ main ]
    # Only trigger the image generation action code for artifacts change
    paths:
      - "template-service/**/*.go"
      - "template-service/**/*.mod"
      - "template-service/**/*.sum"
  pull_request:
    branches: [ main ]
    paths:
      - "template-service/**"

jobs:
  # 1) Build & test on Pull Request
  build-template-service-pr:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('template-service/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      # Optional: Lint/test steps
      # - name: Go deps
      #   run: |
      #     cd template-service
      #     go mod download
      #
      # - name: Go Lint
      #   run: |
      #     cd template-service
      #     golangci-lint run
      #
      # - name: Go Test
      #   run: |
      #     cd template-service
      #     go test ./...

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: ./template-service
          file: ./template-service/Dockerfile
          load: true  # Build for local testing
          tags: wcygan/template-service:pr
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # 2) Build & Push on push to main
  build-and-push-template-service:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('template-service/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      # Optional: Lint/test steps
      # - name: Go deps
      #   run: |
      #     cd template-service
      #     go mod download
      #
      # - name: Go Lint
      #   run: |
      #     cd template-service
      #     golangci-lint run
      #
      # - name: Go Test
      #   run: |
      #     cd template-service
      #     go test ./...

      - name: Determine version
        id: version
        run: echo "VERSION=$(date +'%Y%m%d.%H%M%S')" >> $GITHUB_ENV

      - name: Build and Push the template-service image
        uses: docker/build-push-action@v5
        with:
          context: ./template-service
          file: ./template-service/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          cache-from: type=registry,ref=wcygan/template-service:latest
          cache-to: type=inline
          tags: |
            wcygan/template-service:latest
            wcygan/template-service:${{ env.VERSION }}
